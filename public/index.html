<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traffic Lights</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Traffic Lights Simulation</h1>
    
    <div id="roadOverview">
      <div id="topRow" class="flex-row">
        <div id="areaNW" class="area-block"></div>
        <div id="lightsNorth" class="lights-north">
          <!-- render changing traffic lights here -->
        </div>
        <div id="areaNE" class="area-block"></div>
      </div>
      
      <div id="midRow" class="flex-row">
        <div id="lightsWest" class="lights-west">
          <!-- render changing traffic lights here -->
        </div>
        <div id="roadCenter"></div>
        <div id="lightsEast" class="lights-east">
          <!-- render changing traffic lights here -->
        </div>
      </div>

      <div id="botRow" class="flex-row">
        <div id="areaSW" class="area-block"></div>
        <div id="lightsSouth" class="lights-south">
          <!-- render changing traffic lights here -->
        </div>
        <div id="areaSE" class="area-block"></div>
      </div>

    </div>

    
  </body>
</html>
